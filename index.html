<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">

</head>

<body class="text-center">

  <div class="contenedor">
    <form method="POST" id="form">
        <div class="form">
            <h1>iniciar sesion</h1>
            <div class="grupo">
                <input class="storage" type="text" id="username" required><span class="barra"></span> 
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="password" id="password" required><span class="barra"></span> 
                <label>Password</label>
                <button id="login" type="submit">iniciar sesion</button>
                
            </div>
            <!--onclick="funcion(); es para redirigir al apretar el boton, dicha funcion se encuentra en login.js-->
            <hr>
            <p style="text-align: center;">¿Aun no tienes cuenta? Registrate aquí</p>

            <!--Boton de registro-->    
            <button type="button" class="btn-abrir-popup" id="btn-abrir-popup">Crear una cuenta</button>
        </div>        
    </form>

    <div class="overlay inactive" id="overlay">
        <div class="popup" id="popup">
            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <h1>Registrate</h1>
            <form action="" method="POST" id="form">
                <div class="contenedor-inputs">
                    <div class="grupo">
                        <input type="text" name="" id="nombre" required><span class="barra"></span> 
                        <label>Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="apellido" required><span class="barra"></span> 
                        <label>Apellido</label>
                    </div>
                    <div class="grupo">
                        <input type="password" name="" id="contraseña" required><span class="barra"></span> 
                        <label>Password</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="email" required><span class="barra"></span> 
                        <label>Email</label>
                    </div>
                    <div class="grupo">
                        <input type="tel" name="" id="cel" required ><span class="barra"></span> 
                        <label>Telefono</label>
                    </div>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </div>
</div>
  

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
